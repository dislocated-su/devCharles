<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Manages the styles etc for the design e.g. don't touch unless you know what you're doing!-->
    <title>devCharles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
                         initial-scale=1">
    <title>GFG Bulma starter template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="hero is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <!-- Logo placeholder-->
                        <a class="navbar-item" href="/">
                            DevCharles
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item">
                                Home
                            </a>
                           
                            <span class="navbar-item">
                                <!-- Set as primary so we can customise the colour scheme later with sass -->
                                <a class="button is-primary" href="/downloads.html">
                                    <span>Downloads</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container is-widescreen">
                <div class="columns">
                    <div class="column is-three-fifths">
                        <p id="main-title" class="title">
                            <strong>devCharles</strong>
                        </p>
                        <p class="subtitle">
                            <!-- This is placeholder text, use this to generate more: https://www.lipsum.com/ -->
                            Eng1-Project
                        </p>
                    </div>
                    <div class="column">
                        <figure class="image is-5by3">
                            <img src="/assets/homepage.png">
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>
